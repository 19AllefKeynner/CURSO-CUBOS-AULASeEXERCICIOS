<!DOCTYPE html>
<html lang="pt-br">

<head>
      <meta charset="UTF-8">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>catálogo</title>
      <link rel="stylesheet" href="css/style-catalogo.css">
</head>

<body>
      <h1>Cadastro</h1>
      <div class="container-catalogo">
            <div class="container-inputs">
                  <label for="nome-empresa">Nome</label>
                  <input type="text" name="nome-empresa" id="nome-empresa" placeholder="Digite o nome do seu negócio:">
                  <label for="categoria">Escolha uma categoria</label>
                  <select name="categoria" id="categoria-empresa">
                        <option value="1">hamburgueria</option>
                  </select>
                  <label for="mesas">Mesas</label>
                  <input type="number" name="mesas" id="mesas-empresa" placeholder="Informe quantas mesas tem:">
            
            </div>
            <h2>Produto</h2>
            <div class="produto-catalogo">
                  <button class="add-imagem">
                        <img class="imagem-preview-1" src="placeholder.png" alt="Imagem" style="display: none;">
                        <span class="add-imagem-text"><i class="fa-solid fa-file-image"></i></span>
                  </button>
                  <input type="text" class="nome-produto-catalogo" placeholder="Nome do produto:" >
                  <input type="number" class="valor-produto-catalogo" placeholder="Valor do produto:">
                  <button class="add-produto">Adicionar</button>
            </div>
            <p>* Atênção, só finalize quando terminar de cadastrar todos seus produtos *</p>
            <button id="finalizar">Finalizar</button>
      </div>

      <script src="js/script-catalogo.js"></script>
</body>

</html>
