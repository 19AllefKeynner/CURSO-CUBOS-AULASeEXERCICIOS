<!DOCTYPE html>
<html lang="pt-br">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Seu Site</title>
      <style>
            .login-prompt {
                  position: fixed;
                  bottom: 0;
                  left: 0;
                  width: 100%;
                  background-color: #f1f1f1;
                  padding: 10px;
                  text-align: center;
                  box-shadow: 0px -2px 5px 0px rgba(0, 0, 0, 0.5);
            }

            .login-prompt button {
                  margin: 5px;
                  padding: 5px 10px;
                  cursor: pointer;
            }
      </style>
</head>

<body>
      <div id="loginPrompt" class="login-prompt">
            <p>Para manter seu carrinho salvo, faça login no nosso site.</p>
            <button id="loginNowBtn">Fazer Login Agora</button>
            <button id="laterBtn">Deixar para Depois</button>
      </div>
      <script>
            document.addEventListener("DOMContentLoaded", function () {
                  const loginPrompt = document.getElementById("loginPrompt");
                  const loginNowBtn = document.getElementById("loginNowBtn");
                  const laterBtn = document.getElementById("laterBtn");

                  loginNowBtn.addEventListener("click", function () {
                        // Defina aqui a lógica para redirecionar para a página de login
                        // Por exemplo: window.location.href = "pagina-de-login.html";
                        loginPrompt.style.display = "none";
                  });

                  laterBtn.addEventListener("click", function () {
                        // Defina aqui a lógica para permitir que o usuário continue sem fazer login
                        loginPrompt.style.display = "none";
                  });
            });

      </script>
</body>

</html>
