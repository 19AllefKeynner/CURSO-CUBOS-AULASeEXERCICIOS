<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,200;1,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/records.css">
    <link rel="stylesheet" href="css/modal.css">
    <script src="js/main.js" defer></script>
    <title>CRUD</title>
    <style>
        .btn-tela{
            background-color: #040FD9;
            width: 250px;
            padding: 9px;
            font-size: 18px;
            border: 0;
            cursor: pointer;
            color: white;
        }

        #executar{
            background-color: #040FD9;
            margin-left: 140px;
        }
    </style>
</head>

<body>
    <header>
        <h1 class="header-title">Painel de vendas</h1>
    </header>
    <main>
        <div class="btn">
            <button type="button" class="button blue mobile" id="cadastrarCliente">Nova venda</button>
            <button class="btn-tela" id="investimento">Investimento total: R$ 0,00</button>
            <button class="btn-tela" id="lucro">Lucro atual: R$ 0,00</button>
            <button class="btn-tela" id="gasto">Gastos totais: R$ 0,00</button>
            <button type="button" class="button blue mobile" id="executar">Executar calculo</button>
        </div>
        <table id="tableClient" class="records">
            <thead>
                <tr>
                    <th>Nome do produto</th>
                    <th>Preço de compra</th>
                    <th>Preço de venda</th>
                    <th>Lucro</th>
                    <th>Gasto</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Novo Produto</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>
                <form id="form" class="modal-form">
                    <input type="text" id="nome" data-index="new" class="modal-field" placeholder="Nome do produto"
                        required>
                    <input type="number" id="email" class="modal-field" placeholder="Preço que pagou pelo produto" required>
                    <input type="number" id="celular" class="modal-field" placeholder="Preço à cobrar pelo produto" required>
                    <input type="number" id="cidade" class="modal-field" placeholder="Algum gasto inesperado com o produto:" required>

                </form>
                <footer class="modal-footer">
                    <button id="salvar" class="button green">Salvar</button>
                    <button id="cancelar" class="button blue">Cancelar</button>
                </footer>
            </div>
        </div>
    </main>
    
</body>

</html>
