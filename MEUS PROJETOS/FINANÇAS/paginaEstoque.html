<!DOCTYPE html>
<html lang="pt-br">
<head>
      <meta charset="UTF-8">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>estoque</title>
      <link rel="stylesheet" href="estoque.css">
      <script defer src="estoque.js"></script>
</head>
<body>
      <header>
            <div class="card quantidade">
                  <h1>Quantidade Total</h1>
                  <div class="value">
                        <p id="card-quantidade">0 Peças</p>
                        <p class="escondeu" id="escondido"><i class="fa-solid fa-ellipsis"></i><i class="fa-solid fa-ellipsis"></i><i class="fa-solid fa-ellipsis"></i></p>
                  </div>
            </div>
            <div class="card investimento"> 
                  <h1 id="h1-investimento">Investimento</h1>
                  <div class="value">
                        <p id="card-investimento">R$ 0,00</p>
                        <p id="olhinho1"><i class="fa-solid fa-eye-slash"></i></p>
                        <p class="escondeu1" id="escondido"><i class="fa-solid fa-ellipsis"></i><i class="fa-solid fa-ellipsis"></i><i class="fa-solid fa-ellipsis"></i></p>
                  </div>
            </div>
            <div class="card lucro">
                  <h1 id="h1-lucro">Lucro esperado</h1>
                  <div class="value">
                        <p  id="card-lucro">R$ 0,00</p>
                        <p id="olhinho2"><i class="fa-solid fa-eye-slash"></i></p>
                        <p class="escondeu2" id="escondido"><i class="fa-solid fa-ellipsis"></i><i class="fa-solid fa-ellipsis"></i><i class="fa-solid fa-ellipsis"></i></p>
                  </div>
                  
            </div>
      </header>
      <section id="section-add">
            <select id="ordenador" name="ordenador" >
                  <option value="nao">Não filtrar</option>
                  <option value="alfabetica">Ordem alfabética</option>
                  <option value="vestidos">Só vestidos</option>
                  <option value="croppeds">Só croppeds</option>
                  <option value="saias">Só saias</option>
                  <option value="outros">Outros</option>
                  
            </select>

            <div class="pesquisa">
                  <input type="text" name="" id="busca" placeholder="O que está buscando?">
            </div>

            <button id="enter"><i class="fa-solid fa-arrow-turn-down"></i></button>
            <button id="adicionar">Adicionar</button>
      </section>


      <section id="listagem">
            <div class="header-listagem">
                  <h1>Quantidade</h1>
                  <h1>Nome</h1>
                  <h1>Valor</h1>
                  <h1>Custo</h1>
            </div>
            <hr class="linha">
            <div class="valores" >
                  <p class="quantidade">0</p>
                  <p class="nome">teste</p>
                  <p class="valor">R$ 0.00</p>
                  <p class="custo">R$ 0.00</p>
            </div>
      </section>

      <div class="modal escondido">
            <form class="container-box" id="formulario">

                  <label id="label-nome" for="nome">Nome</label>
                  <input id="nome" type="text" placeholder="Digite o nome do produto:" required>
                  
                  <label for="valor">Valor</label>
                  <input id="valor" type="number" placeholder="Digite o valor do produto:" required>

                  <label for="Custo">Custo</label>
                  <input id="custo" type="number" placeholder="Digite o custo do produto:" required>
                  
                  <label for="Quantidade">Quantidade</label>
                  <input id="quantidade" type="number" placeholder="Digite quantidade disponível do produto:" required>

                  <label for="Categoria">Categoria</label>
                  <select id="categoria" name="categoria" >
                        <option value="vestidos">Vestidos</option>
                        <option value="croppeds">Croppeds</option>
                        <option value="saias">Saias</option>
                        <option value="outros">Outros</option>
                  </select>


                  <button id="add" type="submit">Adicionar</button>
                  <button id="cancelar">Cancelar</button>

            </form>
      </div>

      <div class="Excluir" id="escondido">
            <div class="container-excluir ">
                  <i class="fa-solid fa-file-circle-exclamation"></i>
                  <P>Tem certeza dessa ação?</P>
                  <button id="excluir" type="submit">Deletar</button>
                  <button id="cancelar-excluir">Cancelar</button>
            </div>    
      </div>

</body>
</html>
