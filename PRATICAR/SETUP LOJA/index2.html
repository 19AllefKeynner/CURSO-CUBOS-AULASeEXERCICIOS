<!DOCTYPE html>
<html lang="pt-br">
<head>
      <meta charset="UTF-8">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Documento</title>
      <link rel="stylesheet" href="style.css">
</head>
<body>
      <div class="container">
            <div class="image">
                  <img src="undraw_calculator_re_alsc.svg" alt="">
            </div>
            <div class="formulario">
                  <h1>Preencha</h1>
                  <form action="">
                        <label for="quantidade" class="quantidadeLabel">Quantidade:</label>
                        <input type="number" name="quantidade" id="quantidade" placeholder="Digite quantos produtos vem no pacote:" required>
                        
                        <label for="frete" class="freteLabel">Frete:</label>
                        <input type="number" name="frete" id="frete" placeholder="Digite o valor total do frete do pacote:" required>
                        
                        <label for="produtosDiferentes">Quantos Produtos diferentes:</label>
                        <input type="number" name="produtosDiferentes" id="produtosDiferentes" placeholder="Quantos produtos diferentes no pacote:" value="1" required>
                  
                        
                        
                        <button id="enviar">Enviar</button>
                  </form>
            </div>
      </div>
      <div class="produto">
            <div class="card">
                  <h1 id="produtoTitulo">Produto</h1>
                  <label for="nome">Nome:</label>
                  <input type="text" name="nome" id="nome" placeholder="Digite o nome do seu produto:" required>
                  <label for="valor">Valor</label>
                  <input type="number" id="valor" name="valor" placeholder="Digite o valor desse produto:" required>
                  <button id="enviarBtn">Enviar</button>
            </div>
      </div>

      <div class="loading" id="escondido">
            <span></span>
            <span></span>
            <span></span>
      </div>

      <div class="sucess" id="sucess">
            <p>Sucesso</p>
            <p class="icon"><i class="fa-solid fa-check"></i></p>
      </div>

      <div class="modal" id="escondido">
            <div class="containerModal">
                  <div class="x">
                        <p><i class="fa-solid fa-xmark"></i></p>
                  </div>
                  <div class="titulo">
                        <p>Produto</p>
                        <p>Custo final</p>
                        <p>Valor sugerido</p>
                  </div>
                  <hr>
                  <div class="produtosModal">
                        <div class="produtoModal">
                              <p class="produtoNome">teste</p>
                              <p class="custoFinal">R$ 10.00</p>
                              <p class="valorSugerido">R$ 20.00</p>
                        </div>
                  </div>
            </div>
      </div>
      
      <script src="index.js"></script>
</body>
</html>
