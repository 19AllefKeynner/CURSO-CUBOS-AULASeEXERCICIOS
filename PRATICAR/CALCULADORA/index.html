<!DOCTYPE html>
<html lang="pt-br">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link rel="stylesheet" href="style.css">
      <title>CALCULADORA</title>
</head>
<body>

      <img src="30b23e27884ef903536b8434730c1d75.png" alt="">
      <div class="container">
            <div class="tela-calc">
                  <input type="text" id="tela">
            </div>
            
            <div class="btn">
                  <button id="btn-c"  class="cor2">AC</button>
                  <button id="btn-colchetes"  class="cor2">( )</button>
                  <button id="btn-porcentagem" class="cor2">%</button>
                  <button id="btn-divisao" class="cor"><i class="fa-solid fa-divide"></i></button>

                  <button id="btn-7">7</button>
                  <button id="btn-8">8</button>
                  <button id="btn-9">9</button>
                  <button id="btn-multiplicar" class="cor"><i class="fa-solid fa-xmark"></i></button>
                  
                  <button id="btn-4">4</button>
                  <button id="btn-5">5</button>
                  <button id="btn-6">6</button>
                  <button id="btn-menos" class="cor"><i class="fa-solid fa-minus"></i></button>

                  <button id="btn-1">1</button>
                  <button id="btn-2">2</button>
                  <button id="btn-3">3</button>
                  <button id="btn-mais" class="cor"><i class="fa-solid fa-plus"></i></button>

                  <button id="btn-0">0</button>
                  <button id="btn-virgula">,</button>
                  <button id="btn-resultado" class="cor"><i class="fa-solid fa-equals"></i></button>
            </div>
            <hr>
      </div>
      <script src="index.js"></script>
</body>
</html>
