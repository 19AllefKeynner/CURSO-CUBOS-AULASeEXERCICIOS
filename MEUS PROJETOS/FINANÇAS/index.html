<!DOCTYPE html>
<html lang="pt-br">
<head>
      <meta charset="UTF-8">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>finanças</title>
      <link rel="stylesheet" href="style.css">
      <script defer src="index.js"></script>
</head>
<body>
      <header>
            <div class="card entradas">
                  <h1>Entradas</h1>
                  <div class="value">
                        <p id="card-entradas">R$ 0,00</p>
                        <p id="olhinho"><i class="fa-solid fa-eye-slash"></i></p>
                        <p class="escondeu" id="escondido"><i class="fa-solid fa-ellipsis"></i><i class="fa-solid fa-ellipsis"></i><i class="fa-solid fa-ellipsis"></i></p>
                  </div>
            </div>
            <div class="card caixa"> 
                  <h1 id="h1-caixa">Caixa</h1>
                  <div class="value">
                        <p id="card-caixa">R$ 0,00</p>
                  </div>
            </div>
            <div class="card saidas"> 
                  <h1 id="h1-saidas">Saídas</h1>
                  <div class="value">
                        <p id="card-saidas">R$ 0.00</p>
                        <p id="olhinho1"><i class="fa-solid fa-eye-slash"></i></p>
                        <p class="escondeu1" id="escondido"><i class="fa-solid fa-ellipsis"></i><i class="fa-solid fa-ellipsis"></i><i class="fa-solid fa-ellipsis"></i></p>
                  </div>
            </div>
            <div class="card lucro">
                  <h1 id="h1-lucro">Lucro total</h1>
                  <div class="value">
                        <p  id="card-lucro">R$ 0,00</p>
                        <p id="olhinho2"><i class="fa-solid fa-eye-slash"></i></p>
                        <p class="escondeu2" id="escondido"><i class="fa-solid fa-ellipsis"></i><i class="fa-solid fa-ellipsis"></i><i class="fa-solid fa-ellipsis"></i></p>
                  </div>
                  
            </div>
            <div class="card lista-produtos">
                  <h1 id="h1-estoque">Estoque</Label></h1>
                  <a class="Conferir" href="paginaEstoque.html">Conferir</a>
            </div>
      </header>
      <section id="section-add">
            <select id="ordenador" name="ordenador" >
                  <option value="nao">Não filtrar</option>
                  <option value="alfabetica">Ordem alfabética</option>
                  <option value="recentes">Mais recentes</option>
                  <option value="entradas">Só entradas</option>
                  <option value="saidas">Só saídas</option>
            </select>

            <div class="pesquisa">
                  <input type="text" name="" id="busca" placeholder="O que está buscando?">
            </div>

            <button id="enter"><i class="fa-solid fa-arrow-turn-down"></i></button>
            <button id="adicionar">Adicionar</button>
      </section>


      <section id="listagem">
            <div class="header-listagem">
                  <h1>Descrição</h1>
                  <h1>Valor</h1>
                  <h1>Tipo</h1>
            </div>
            <hr class="linha">
      </section>

      <div class="modal escondido">
            <form class="container-box" id="formulario">

                  <label id="label-descricao" for="descricao">Descrição</label>
                  <input id="descricao" type="text" placeholder="Digite a descrição do produto:" required>
                  
                  <label for="valor">Valor</label>
                  <input id="valor" type="number" placeholder="Digite o valor do produto:" required>
                  
                  <label for="entrada-saida">Tipo</label>
                  <select id="tipo" name="entrada-saida" required>
                        <option value="entrada">Entrada</option>
                        <option value="saida">Saída</option>
                  </select>

                  <label for="filtro">Filtro</label>
                  <select id="filtro" name="entrada-saida" required>
                        <option value="nao">Não filtrar</option>
                        <option value="sim">Filtrar</option>
                  </select>

                  <label id="labe-custo" for="valor-custo" class="escondido">Custo </label>
                  <input id="valor-custo" class="escondido" type="number" placeholder="Digite o custo do produto:" >

                  <label for="noEstoque">Está no estoque?</label>
                  <select id="noEstoque" name="noEstoque" required>
                        <option value="nao">Não</option>
                        <option value="sim">Sim</option>
                  </select>

                  <button id="add" type="submit">Adicionar</button>
                  <button id="cancelar">Cancelar</button>

            </form>
      </div>

      <div class="Excluir" id="escondido">
            <div class="container-excluir ">
                  <i class="fa-solid fa-file-circle-exclamation"></i>
                  <P>Tem certeza dessa ação?</P>
                  <button id="excluir" type="submit">Deletar</button>
                  <button id="cancelar-excluir">Cancelar</button>
            </div>    
      </div>

      <div class="usar" id="escondido">
            <div class="container-usar">
                  <i class="fa-solid fa-money-bill-1-wave"></i>
                  <P>Usar valor em caixa?</P>
                  <button id="excluirU" type="submit">continuar</button>
                  <button id="cancelar-excluirU" >Cancelar</button>
            </div>    
      </div>

      <div class="informacoes" id="escondido">
            <div class="container-info ">
                  <i class="fa-solid fa-circle-info"></i>
                  <h2>Data de criação:</h2>
                  <P id="data-info">exemplo</P>
                  <h2 id="custo-tipo">Custo do produto:</h2>
                  <P id="data-custo">exemplo</P>
                  <button id="fechar">Fechar</button>
            </div>    
      </div>

      <div class="modal2 escondido">
            <form class="container-box" id="formulario">

                  <label id="label-descricao" for="descricao">Descrição</label>
                  <input id="descricaoU" type="text" placeholder="Digite uma descrição:" required>
                  
                  <label for="valor">Valor</label>
                  <input id="valorU" type="number" placeholder="Digite o valor a retirar:" required>

                  <button id="addU" >Adicionar</button>
                  <button id="cancelarU">Cancelar</button>

            </form>
      </div>

      <div class="modalClicks" id="escondido">
            <div class="containerClicks">
                  <h1>Saques de caixa</h1>
                  <div class="titulo">
                        <p>Id:</p>
                        <p>Descrição:</p>
                        <p>Valor:</p>
                  </div>
                  <hr>
                  <div class="saques">
                        <div class="saque">
                              <p class="idSaques">1</p>
                              <p class="descricaoSaques">teste</p>
                              <p class="valorSaques">R$ 10,00</p>
                        </div>
                  </div>
                  <button id="sairSaque">Ok</button>
            </div>
      </div>

</body>
</html>
